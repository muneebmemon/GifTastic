<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/giftastic.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/giftastic.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Tastic</title>
</head>
<body>
    <header>
       <!-- Creating empty div which is going to have various animal names -->
        <div id=animalNames>
            
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-9" id="imgColumn">
               
               <!-- Creating 5 rows of empty div for 10 Images -->
                <div class="row">
                    <div class="col-xs-12 col-sm-6 imgRow" id=imgDiv0>
                        
                    </div>
                    <div class="col-xs-12 col-sm-6 imgRow" id=imgDiv1>
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-12 col-sm-6 imgRow" id=imgDiv2>
                        
                    </div>
                    <div class="col-xs-12 col-sm-6 imgRow" id=imgDiv3>
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-12 col-sm-6 imgRow" id=imgDiv4>
                        
                    </div>
                    <div class="col-xs-12 col-sm-6 imgRow" id=imgDiv5>
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-12 col-sm-6 imgRow" id=imgDiv6>
                        
                    </div>
                    <div class="col-xs-12 col-sm-6 imgRow" id=imgDiv7>
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-12 col-sm-6 imgRow" id=imgDiv8>
                        
                    </div>
                    <div class="col-xs-12 col-sm-6 imgRow" id=imgDiv9>
                        
                    </div>
                </div>
            </div>
            
            <!-- Creating a column for panel where user can add more animal names -->
            <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-3 col-md-offset-0">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add new Animal</h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" name="animalName" id="newAnimalName" placeholder="eg. Horse"><br><br>
                        <button class="btn btn-primary" id="submitAnimal">Submit</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
